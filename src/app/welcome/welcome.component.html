<div class="hero has-text-centered is-light">
  <h1 class="is-size-1 is-size-3-mobile">Welcome to Planning Poker</h1>
</div>
<div class="section">
  <form (submit)="CreateNewSession()">
    <div class="block">
      <div class="field has-addons has-addons-centered">
        <p class="control">
          <input
            class="input"
            name="sessionName"
            placeholder="Session Name"
            [(ngModel)]="sessionName"
            required
          />
        </p>
        <p class="control">
          <input
            class="button is-info"
            [disabled]="!this.sessionName"
            type="submit"
            value="Create new Session"
          />
        </p>
      </div>
    </div>
  </form>
</div>
